<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <h1>Focus on <span>Today</span></h1>
        <div class="container">
            <div class="heading">
                <h2>Today</h2>
                <div class="sun_img">
                    <img class="bg" src="./assets/sun-bg.svg" alt="">
                    <img class="eye-left" src="./assets/eye-left.svg" alt="">
                    <img class="eye-right" src="./assets/eye-right.svg" alt="">
                    <img class="mouth" src="./assets/mouth.svg" alt="">
                </div>
            </div>
            <div class="progress-bar">
                <p>Raise the bar by completing your goals!</p>
                <div class="bar">
                    <p class="number-of-goal-completed">1/3 completed</p>
                    <div class="bar-value"></div>
                </div>
            </div>
            <div class="goals-section">
                <p class="error-label">Please set all the 3 goals!</p>
                <div class="added-goals">
                    <div class="goal">
                        <div class="radio-btn"></div>
                        <input type="text" id="input-field" class="first" placeholder="Add new goal...">
                    </div>
                    <div class="goal">
                        <div class="radio-btn"></div>
                        <input type="text" id="input-field" class="second" placeholder="Add new goal...">
                    </div>
                    <div class="goal">
                        <div class="radio-btn"></div>
                        <input type="text" id="input-field" class="third" placeholder="Add new goal...">
                    </div>
                </div>
            </div>
            <p class="btm-para">“Move one step ahead, today!”</p>
        </div>
    </main>
</body>
</html>
